<!DOCTYPE html>
<html>
<head>
    <title>Dull Report</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>
    body,h1 {font-family: "Raleway", Arial, sans-serif}
    h1 {letter-spacing: 6px}
    .w3-row-padding img {margin-bottom: 12px}

    .center {
  margin-left: auto;
  margin-right: auto;
}
</style>

<body>
    
    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width:1500px">

    <!-- Side Navigation -->
    <nav class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-center" style="display:none" id="mySidebar">
        <h1 class="w3-xxxlarge w3-text-theme">Side Navigation</h1>
        <a href="#" class="w3-bar-item w3-button">Home</a>
        <a href="#" class="w3-bar-item w3-button">Grade Bit</a>
        <a href="#" class="w3-bar-item w3-button">View Reports</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small">Offset Analysis</a>
    </nav>

    <!-- Header -->
    <header class="w3-panel w3-center w3-opacity" style="padding:16px 16px">
        <h1 class="w3-xlarge">Dull Summary</h1>
    
        <div class="w3-padding-16">
        <div class="w3-bar w3-border">
            <a href="#" class="w3-bar-item w3-button">Home</a>
            <a href="#" class="w3-bar-item w3-button">Grade Bit</a>
            <a href="#" class="w3-bar-item w3-button">View Reports</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small">Offset Analysis</a>
        </div>
        </div>
    </header>

    <!-- Photo Grid -->
    <div class="w3-row-padding w3-grayscale" style="margin-bottom:64px">
        <div class="w3-half w3-center">
            <div>
                <img src="../storage/{{filename}}" style="width:30%">
                <img src="../storage/{{blade_pic}}/{{blade_pic}}" style="width:30%">
                <table class="center">
                    <tr>
                      <th>Inner</th>
                      <th>Outer</th>
                      <th>Main Dull</th>
                      <th>Second Dull</th>
                      <th>Location</th>
                    </tr>
                    <tr>
                      <td>{{inner}}</td>
                      <td>{{outer}}</td>
                      <td>{{main}}</td>
                      <td>{{second}}</td>
                      <td>{{loc}}</td>
                    </tr>
                </table>
            </div>
        </div>
  
    <div class="w3-half w3-center">
        <p style="text-align: center;">{{message}}</p>
        <iframe src="../storage/plotly_graph.html" height="400" width="600" frameBorder="0" title="graph"></iframe>
    </div>

    <!-- End Page Content -->
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-16 w3-light-grey w3-center w3-large"> 
        <i class="fa fa-linkedin w3-hover-opacity"></i>
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
    </footer>

</body>
</html>
